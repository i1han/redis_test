<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="ko"> <!-- 웹 페이지 언어를 한국어로 설정 -->
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩 UTF-8 설정 -->
    <title>회원가입</title> <!-- 페이지 제목을 '회원가입'으로 변경 -->
</head>
<body>
    <h2>회원가입</h2> <!-- 페이지의 부제목 -->
    <form method="POST" action="/signup"> <!-- 폼 제출 시 서버의 '/signup' 경로로 POST 요청을 보냄 -->
        <input type="text" name="username" placeholder="사용자 이름" required> <!-- '사용자 이름' 입력 필드, 필수 입력 -->
        <input type="password" name="password" placeholder="비밀번호" required> <!-- '비밀번호' 입력 필드, 필수 입력 -->
        <button type="submit">회원가입</button> <!-- 폼 제출 버튼 -->
    </form>
</body>
</html>
